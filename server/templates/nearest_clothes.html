<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for an article out of stock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        header h1 {
            color: #fff;
        }
        
        h2, h3 {
            color: #333;
            text-align: center;
        }
        
        .product-intro, .similar-products {
            margin: 0px;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        </style>

</head>


<body>
    <header>
        <h1>Search for article out of stock</h1>
    </header>
    <nav>
        <a href="upload_photo">Find similar clothes</a>
        <a href="display_photo">Display picture</a>
        <a href="nearest_clothes">Search clothes</a>
        <a href="examples">Example gallery</a>
    </nav>
    <section class="product-intro">
        <form id="/searchform" action="/search" method="post">
            <h2 style="display: inline-block; margin-right: 20px;">Introduce article name:  </h2>
            <input type="text" name="article-name" placeholder="Enter article name">
            <input id="submit-button" type="submit" value="Search">
        </form>
        <p></p>
        <div class="image-placeholder large" style="width: 400px; height: 250px;">
            <img src="static/product_search.jpg" alt="product_search.jpg" style="width: auto; height: 100%;">
        </div>
        </div>
    </section>

    <section class="similar-products">
        <h3>Most similar options based on your article:</h3>
        <div class="product-grid" style="width: 1000px; height: 200px; display: flex; justify-content: center; margin-bottom: 50px;">
            <div class="image-placeholder" style="width: 200px; height: 250px;">
                <img src="static/search_result_1.jpg" alt="search_result_1.jpg" style="width: auto; height: 100%;">
                <p>Best result</p>
            </div>
            <div class="image-placeholder" style="width: 200px; height: 250px;">
                <img src="static/search_result_2.jpg" alt="search_result_2.jpg" style="width: auto; height: 100%;">
                <p>2nd result</p>
            </div>
            <div class="image-placeholder" style="width: 200px; height: 250px;">
                <img src="static/search_result_3.jpg" alt="search_result_3.jpg" style="width: auto; height: 100%;">
                <p>3rd result</p>
            </div>
            <div class="image-placeholder" style="width: 200px; height: 250px;">
                <img src="static/search_result_4.jpg" alt="search_result_4.jpg" style="width: auto; height: 100%;">
                <p>4th result</p>
            </div>
        </div>
    </section>
    <form action="{{ url_for('home') }}" method="GET" enctype="multipart/form-data">
        <button type="submit">Menu</button>
    </form>
    <footer>
        Dress as you see.
    </footer>
    <img src="static/logo.png" alt="Logo" class="logo" style="width: 300px; height: auto;">
</body>

</html>
